<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenReward - Collector Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans text-gray-800 h-screen flex flex-col">

    <!-- Header -->
    <nav class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="bg-green-600 text-white p-2 rounded-lg">
                <i class="fas fa-truck-loading"></i>
            </div>
            <h1 class="font-bold text-xl text-gray-800">Collector Portal</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <p class="text-sm font-bold text-gray-800">Suresh</p>
                <p class="text-xs text-gray-500">Zone: Indiranagar</p>
            </div>
            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center text-green-700 font-bold border border-green-200">S</div>
        </div>
    </nav>

    <!-- Main Workspace -->
    <main class="flex-1 max-w-7xl w-full mx-auto p-8 grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">

        <!-- LEFT PANEL -->
        <div class="flex flex-col gap-6">

            <!-- Step 1: Select Resident -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <div class="flex items-center gap-3 mb-4">
                    <span class="bg-gray-900 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">1</span>
                    <h2 class="font-bold text-lg">Identify Resident</h2>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Select Resident ID / Scan QR</label>
                    <div class="flex gap-2">
                        <select id="resident-select" class="block w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg focus:outline-none focus:bg-white focus:border-green-500">
                            <option value="Ravi">Ravi Kumar (Flat 302)</option>
                            <option value="Priya">Priya Sharma (Flat 105)</option>
                            <option value="Ankit">Ankit Verma (Villa 12)</option>
                        </select>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 rounded-lg transition">
                            <i class="fas fa-qrcode"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Step 3: Result Panel -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 flex-1 flex flex-col justify-center text-center opacity-50 transition-all duration-300" id="result-panel">
                
                <div class="flex items-center gap-3 mb-6 justify-center">
                    <span class="bg-gray-300 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">3</span>
                    <h2 class="font-bold text-lg text-gray-400">Verification Status</h2>
                </div>

                <div id="ai-result-content" class="hidden">
                    <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mx-auto mb-4 animate-bounce">
                        <i class="fas fa-check"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Verified!</h3>
                    <p class="text-gray-500 mb-8">Dry plastic & cardboard detected.<br>
                        Confidence Score: <span class="font-bold text-green-600">96%</span>
                    </p>

                    <button onclick="submitReward()" id="reward-btn" 
                        class="w-full bg-green-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg hover:bg-green-700 transform hover:-translate-y-1 transition-all">
                        Approve & Reward 10 Points
                    </button>
                </div>

                <div id="ai-waiting-msg">
                    <i class="fas fa-hourglass-start text-4xl text-gray-200 mb-4"></i>
                    <p class="text-gray-400">Waiting for scan...</p>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 flex flex-col h-full max-h-[80vh]">
            
            <div class="flex items-center gap-3 mb-4">
                <span class="bg-gray-900 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">2</span>
                <h2 class="font-bold text-lg">AI Waste Verification</h2>
            </div>

            <!-- Drop Zone -->
            <div class="flex-1 border-4 border-dashed border-gray-200 rounded-2xl bg-gray-50 relative group hover:bg-gray-100 hover:border-green-300 transition-all cursor-pointer overflow-hidden flex items-center justify-center">
                
                <input type="file" id="waste-photo" class="absolute inset-0 w-full h-full opacity-0 z-20 cursor-pointer" accept="image/*">
                
                <!-- Placeholder -->
                <div id="upload-placeholder" class="text-center group-hover:scale-105 transition-transform duration-300">
                    <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-sm mx-auto mb-4">
                        <i class="fas fa-camera text-4xl text-green-500"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Drop photo or Click to Upload</h3>
                    <p class="text-gray-500">Supports JPG, PNG (Max 5MB)</p>
                </div>

                <!-- Preview Image -->
                <img id="preview-img" class="hidden absolute inset-0 w-full h-full object-cover z-10">

                <!-- Overlay -->
                <div id="scan-overlay" class="hidden absolute inset-0 z-30 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="text-center text-white">
                        <div class="w-16 h-16 border-4 border-white border-t-green-500 rounded-full animate-spin mb-4 mx-auto"></div>
                        <p class="font-bold tracking-widest uppercase">Analyzing Waste...</p>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <!-- ONLY ONE SCRIPT FILE -->
    <script src="script.js?v=final"></script>

</body>
</html>
